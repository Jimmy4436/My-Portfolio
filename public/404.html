<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script type="text/javascript">
      // Preserve the path
      var path = window.location.pathname;
      // Redirect to index.html with the path appended
      window.location.replace('/?' + path);
    </script>
  </head>
  <body></body>
</html>
